name: sysfoo-ci-pipeline
on: [push]
jobs:
  branches:
    - master
  sysfoo-ci-job:
    runs-on: ubuntu-latest
    steps:
      - name: Hello World
        run: echo "welcome to sysfoo"
        
      - name: code checkout
        uses: actions/checkout@v6
        
      - name: test
        run: mvn test
        
      - name: clean package
        run: mvn clean
        
      - name: package
        run: mvn package
        
      - name: View files
        run: ls -lrt target
        
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
            name: sysfoo
            path: target/**.var
      
        
        
  
